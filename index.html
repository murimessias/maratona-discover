<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <meta
      property="og:title"
      content="dev.finances$ | Programando as suas finanças"
    />
    <meta
      property="og:description"
      content="Uma aplicação para você programar todas as suas finanças."
    />
    <meta property="og:image" content="https://ibb.co/8dLkPcZ" />
    <meta
      property="og:url"
      content="https://dev-finances-murimessias.vercel.app/"
    />

    <meta name="twitter:card" content="summary_large_image" />

    <title>dev.finance$ | Programando suas finanças</title>

    <link rel="shortcut icon" type="image/jpg" href="/assets/dollar.ico" />
    <link rel="stylesheet" href="/style/main.min.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono&display=swap"
      rel="stylesheet"
    />

    <script src="script/svg-inject.min.js"></script>
  </head>

  <body>
    <section class="loading-screen anim-0">
      <img
        src="./assets/logo-load.svg"
        alt="Logo Dev Finance"
        id="logo-loading"
        onload="SVGInject(this)"
      />
    </section>

    <header>
      <img
        src="./assets/logo.svg"
        alt="Logo Dev Finance"
        id="logo"
        class="anim-1"
      />
    </header>

    <main class="container">
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>

        <div class="card anim-2">
          <h3>
            <span> Entradas </span>
            <img src="./assets/income.svg" alt="Image de entradas" />
          </h3>
          <p id="incomeDisplay"></p>
        </div>

        <div class="card anim-3">
          <h3>
            <span> Saídas </span>
            <img src="./assets/expense.svg" alt="Image de saídas" />
          </h3>
          <p id="expenseDisplay"></p>
        </div>

        <div class="card total anim-4">
          <h3>
            <span> Total </span>
            <img src="./assets/total.svg" alt="Image de total" />
          </h3>
          <p id="totalDisplay"></p>
        </div>
      </section>

      <section id="transaction" class="anim-5">
        <h2 class="sr-only">Transações</h2>

        <a href="#" onclick="Modal.toggle()" class="button new"
          >+ Nova Transação</a
        >

        <table id="data-table">
          <thead>
            <tr>
              <th>Descrição</th>
              <th>Valor</th>
              <th>Data</th>
              <th></th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label>
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal - (negativo) para despesas e , (vírgula) para casas
                decimais</small
              >
            </div>

            <div class="input-group">
              <label class="sr-only" for="date">Data</label>
              <input type="date" id="date" name="date" />
            </div>

            <div class="input-group actions">
              <a onclick="Modal.toggle()" href="#" class="button cancel"
                >Cancelar</a
              >
              <button>Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <script src="/script/script.js"></script>
    <script src="/script/animate.js"></script>
  </body>
</html>
